<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
    <body>
        <div class="header">
            <h1>Todo List</h1>
            <div class="creation">
                <input type="checkbox" id="completeHeader"><input class="taskName" type="text" placeholder="Task Name"><button id="submit">Submit</button>
            </div>
        </div>
        <div class="todos">
            <div class="box">
                <li><input type="checkbox" id="completed"><span>Example todo task </span><button class="deleteTask">Delete</button></li>
            </div>
        </div>
        <div id="footer">
            Copyright Â© 2024 Samy Chattali
        </div>
        <script src="main.js"></script>
    </body>
</html>
