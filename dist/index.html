<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
    <body>
        <div id="body">
            <div class="sidebar">
                <div class="logo">
                    <h1>To-Do List</h1>
                </div>
                <div class="dates">
                    <li><a id="home" href="#">Home</a></li>
                    <li><a id="today" href="#">Today</a></li>
                    <li><a id="week" href="#">This Week</a></li>
                </div>
                <div class="projects">
                    <h1> Projects </h1>
                    <li>
                        <a id="todo" href="#">Example 1</a>
                        <button class="deleteProject"><img src="file:///Users/samy/repos/Todo-List/dist/svg/trash.svg"></button>
                    </li>
                </div>
                <button id="projectAdd">+ Add Project</button>
            </div>
            <div class="main">
                <div class="projectInfoContainer">
                    <div class="title">
                        <h1>Example Project</h1>
                        <h3>Example Description</h3>
                    </div>
                    <div class="titleEdit">
                        <button class="projectEdit"><img src="file:///Users/samy/repos/Todo-List/dist/svg/pen.svg"></button>
                    </div>
                </div>
                <div id="taskList">
                    <div class="taskContainer">
                        <input type="checkbox" id="completed">
                        <div class="task"><input class="taskName" type="text" placeholder="Task Name"></div>
                        <div class="taskDate"><input type="date" placeholder="01/26/2024" onfocus="(this.type='date')"></div>
                        <button class="taskEdit"><img src="file:///Users/samy/repos/Todo-List/dist/svg/pen.svg"></button>
                        <button class="deleteTask"><img src="file:///Users/samy/repos/Todo-List/dist/svg/trash.svg"></button>
                    </div>
                </div>
                <button id="taskAdd">+ Add Task</button>
            </div>

        </div>
        <div class="footer">Copyright Â© 2024 Samy Chattali</div>
        <script src="main.js"></script>
    </body>
</html>
